<body>
    
    <script>
        /*1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.*/
        let nombre = prompt("hola como te llamas?")
        let cantidad = nombre.length
        if (cantidad >= 12){
            alert(`hola, ${nombre}. Wow, tu nombre es verdaderamente largo, tiene ${cantidad} letras...`)
        }
        else if (cantidad < 12){
            alert(`hola, ${nombre}. Esta facil, tu nombre no es tan largo, solo tiene ${cantidad} letras...`)
        }
        
    </script>
</body>
</html>
