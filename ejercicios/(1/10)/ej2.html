    <script>
        /*2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".*/
        let texto = prompt("introduce un texto")
        let recortar = Number(prompt(`este es tu texto: ${texto} 
        ahora vamos a recortarlo por favor cuenta cada una de las letras
        y espacios en blanco... si me das el numero desde donde quieres recortar eliminare esa parte y dejare el resto
        tmabien puedes decirme desde donde y hasta donde quieres que recorte , por ejemplo 4,12 `))
        
        alert(texto.substring(recortar))
        
    </script>
